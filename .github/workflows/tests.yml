name: Run nimble test
on: 
  pull_request:
    paths: 
      - 'src/**'
      - 'tests/**'
  push:
    paths: 
      - 'src/**'
      - 'tests/**'
  workflow_dispatch:   
  schedule:
    - cron: '3 2 1 * *' 
jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Cache choosenim
      id: cache-choosenim
      uses: actions/cache@v1
      with:
        path: ~/.choosenim
        key: ${{ runner.os }}-choosenim-stable

    - name: Cache nimble
      id: cache-nimble
      uses: actions/cache@v1
      with:
        path: ~/.nimble
        key: ${{ runner.os }}-nimble-stable

    - uses: jiro4989/setup-nim-action@v1.1.3

    - run: nimble tests -y
